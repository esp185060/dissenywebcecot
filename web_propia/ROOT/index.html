<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/icon/LOGO.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,400;1,200&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" media="screen and (min-width: 430px)" href="styles/tablet.css">
  <link rel="stylesheet" media="screen and (min-width: 800px)" href="styles/desktop.css">
  <title>Instrument barter</title>
</head>
<body>
  <header>
    <div id="logo">
      <a id="mainLogo" href="#">
        <img src="img/icon/LOGO.svg" alt="LOGO">
        <h1 class="mainTitle">Instrument Barter</h1>
      </a>
    </div>
    <div id="searchBar">
      <img src="img/icon/search_black_24dp.svg" alt="search icon">
      <div id="searchBar-input">
        <input type="text" placeholder="Search">
      </div>
    </div>
    
    <div id="userZone">
      <a href=""><img src="https://lh3.googleusercontent.com/ogw/ADGmqu9Va3SxiNQvhHMIa6e-w_F6lNSN_w2xEj8UJDLeDac=s32-c-mo" alt="user icon"></a>
      <select name="lenguage" id="lenguage">
        <option value="Español">Español</option>
        <option value="English">English</option>
        <option value="Català">Català</option>
      </select>
    </div>
  </header>
  <div id="category">
    <ul>
      <li><a href=""><img src="img/icon/guitarLogo.jpg" alt="enlace a guitarras / bajos"></a></li>
      <li><a href=""><img src="img/icon/drumLogo.jpg" alt="enlace a baterias"></a></li>
      <li><a href=""><img src="img/icon/teclatLogo.png" alt="enlace a teclados"></a></li>
      <li><a href=""><img src="img/icon/logoMicrophone.png" alt="enlace a microfonia"></a></li>
      <li><a href=""><img src="img/icon/speakerLogo.png" alt="enlace a PA"></a></li>
    </ul>
  </div>
  <div id="mainNavbar">
    <nav>
      <a href=""><img src="img/icon/home_white_24dp.svg" alt="home"></a>
      <a href=""><img src="img/icon/message_white_24dp.svg" alt="mesages"></a>
      <a href=""><img src="img/icon/account_circle_white_24dp.svg" alt="user"></a>
      <a href=""><img src="img/icon/tune_white_24dp.svg" alt="tuner"></a>
    </nav>
  </div>
  <main>
    <div class="productBox">
      <a href="">
        <figure>
          <img src="img/bass_1.jpg" alt="bajo riquenbaker">
          <figcaption>"Vale mas que tu vida"</figcaption>
        </figure>
      </a>
    </div>
    <div class="productBox">
      <a href="">
        <figure>
          <img src="img/gtr_1.jpg" alt="guitarra electrica ibanez gtr">
          <figcaption>"Vale mas que tu vida"</figcaption>
        </figure>
      </a>
    </div>
    <div class="productBox">
      <a href="">
        <figure>
          <img src="img/gtr_2.webp" alt="guitarra fender telecaster">
          <figcaption>"Vale mas que tu vida"</figcaption>
        </figure>
      </a>
    </div>
    <div class="productBox">
      <a href="">
        <figure>
          <img src="img/gtr_3.jpg" alt="guitarra epiphone flying ">
          <figcaption>"Vale mas que tu vida"</figcaption>
        </figure>
      </a>
    </div>
    <div class="productBox">
      <a href="">
        <figure>
          <img src="img/gtr_4.jpg" alt="guitarra danalectro 59'">
          <figcaption>"Vale mas que tu vida"</figcaption>
        </figure>
      </a>
    </div>
    <div class="productBox">
      <a href="">
      <figure>
        <img src="img/gtr_5.jpg" alt="guitarra ibanez tribute model joe satriani">
        <figcaption>"Vale mas que tu vida"</figcaption>
      </figure>
    </a>
  </div>
  <div class="productBox">
    <a href="">
      <figure>
        <img src="img/gtr_6.webp" alt="guitarra ibanez 7 cuerdas">
        <figcaption>"Vale mas que tu vida"</figcaption>
      </figure>
    </a>
  </div>
  <div class="productBox">
    <a href="">
      <figure>
        <img src="img/gtr_7.jpg" alt="gtr prs">
        <figcaption>"Vale mas que tu vida"</figcaption>
      </figure>
    </a>
  </div>
  </main>
  <aside id="filterbox">
  </aside>
  <footer id="bottom">
  </footer>
</body>
</html>
